<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #parent{
            height: 400px;
            width: 500px;
            color: red;
            border: 5px solid red;
            margin : 200px auto;

        }
        #child{
            height: 100px;
            width: 200px;
            position: absolute;
            margin : 50px;

            background-color: gold;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">

        </div>
    </div>
</body>
</html>
